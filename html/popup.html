<!doctype html>

<html>

<head>
  <meta charset="utf-8">

  <title>MyTravis</title>

  <base target="_blank">

  <link rel="stylesheet" href="/style/popup.src.css">
  <link rel="stylesheet" href="/style/list.src.css">
  <link rel="stylesheet" href="/style/form.src.css">
  <link rel="stylesheet" href="/style/footer.src.css">
  <link rel="stylesheet" href="/style/header.src.css">
  <link rel="stylesheet" href="/style/author.src.css">

  <script src="/vendor/o.min.js"></script>
  <script src="/vendor/litemq.min.js"></script>
  <script src="/vendor/jquery-2.0.0.min.js"></script>
  <script src="/vendor/jquery-ui-1.10.2.custom.min.js"></script>
  <script src="/vendor/moment.min.js"></script>
  <script src="/app/app.src.js"></script>

  <script src="/app/init/popup.src.js"></script>

  <script src="/app/helper/utils.src.js"></script>

  <script src="/app/model/prefs.src.js"></script>
  <script src="/app/model/projs.src.js"></script>
  <script src="/app/model/travis.src.js"></script>
  <script src="/app/model/magnum.src.js"></script>

  <script src="/app/controller/list.src.js"></script>
  <script src="/app/controller/form.src.js"></script>
  <script src="/app/controller/header.src.js"></script>
  <script src="/app/controller/author.src.js"></script>
  <script src="/app/controller/footer.src.js"></script>
  <script src="/app/controller/badge.src.js"></script>

  <script src="/app/service/updater.src.js"></script>
</head>

<body>

  <span id="auto-focus" tabindex="0">prevent auto focus</span>

  <iframe id="templates" tabindex="-1" src="templates.html"></iframe>

  <header id="main-header">
    <a id="logo" href="http://travisci.org/"><img src="/imgs/logo.png"></a>

    <div id="bar">
      <button id="open-projects" title="add project"><img src="/imgs/icon-user.png"></button>
      <button id="open-prefs" title="settings"><img src="/imgs/icon-cog.png"></button>
    </div>
  </header>

  <section id="form-prefs" class="form">
    <form>
      <label>check interval (in min): <input name="interval" type="number" min="1" max="99" maxlength="2" required></label>
      <label>enable notifications <input name="notifications" type="checkbox"></label>
      <button type="submit">save</button>
      <span class="status"></span>
    </form>
  </section>

  <section id="form-token" class="form">
    <form>
      <label>API token <input name="token" type="text" required></label>
      <button type="submit">add</button>
      <span class="status"></span>
    </form>
  </section>

  <section id="list">
    <table>
      <thead>
        <tr>
          <th class="col-name"></th>
          <th class="col-build">Build</th>
          <th class="col-duration">Duration</th>
          <th class="col-finishedAt">Finished At</th>
        </tr>
      </thead>
    </table>

    <ul></ul>

    <div id="overlay"></div>
  </section>

  <section id="author">
    <div id="card">
      <header>
        <h4>Leonardo Quixadá</h4>

        <button id="close">close</button>
      </header>

      <section>
        <img id="photo" src="/imgs/photo.jpeg">

        <p>I'm a passionate javascript developer who likes dancing forró and good breakfasts :)</p>

        <span class="github"><strong>Github</strong>: <a href="http://github.com/lquixada">github.com/lquixada</a></span>
        <span class="twitter"><strong>Twitter</strong>: <a href="http://twitter.com/lquixada">@lquixada</a></span>
      </section>

      <footer>
        <p>Make a donation to support this app!</p>

        <form id="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="EN5RLK73KUCYW">
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
            <img alt="" border="0" src="https://www.paypalobjects.com/pt_BR/i/scr/pixel.gif" width="1" height="1">
        </form>
      </footer>
    </div>
  </section>

  <footer id="main-footer">
    <label><input type="checkbox" name="reorder"> Manage token list</label>
    <a id="author" href="#">author</a> | <a href="https://magnum-ci.com">visit magnum-ci.com &raquo;</a>
  </footer>

</body>

</html>
